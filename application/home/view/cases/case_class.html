<script type="text/javascript">
$(function(){
	$("ul.caseList li").hover(function(){
		$(this).find(".box").fadeIn();	
		$(this).find(".txt").hide();
	},function(){
		$(this).find(".box").fadeOut();
		$(this).find(".txt").show();
	});	

	
});
</script>

<script type="text/javascript">
$(function(){
	$("ul.nav li").hover(function(){
		$("ul.nav li .dropdown").stop(false,true);
		$(this).find(".dropdown").fadeIn().animate({opacity:"0.7"},1000);	
		$(this).find(".tit").addClass("cur");
	},function(){
		$("ul.nav li .dropdown").stop(false,true);
		$(this).find(".dropdown").fadeOut().animate({opacity:"1"},1000);
		$(this).find(".tit").removeClass("cur");	
	});	
	$(".rightTool ul li").hover(function(){
		$(".rightTool ul li .box").stop(false,true);
		$(this).find(".box").fadeIn();	
	},function(){
		$(".rightTool ul li .box").stop(false,true);
		$(this).find(".box").fadeOut();
	});	
            $("a.backTop").click(function(){  
                $('body,html').animate({scrollTop:0},1000);  
                return false;  
            });  
	$("a.weixin").click(function(){
	   $(this).find("img").toggle();
	});	
});
</script>
