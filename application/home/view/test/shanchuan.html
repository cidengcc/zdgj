<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
</head>
<body>
<form class="form-horizontal"  action="{:url('test/addg')}" method="post" enctype="multipart/form-data">


    <div class="space-4"></div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 水果图片 </label>

        <div class="col-sm-9">
            <input type="file" id="form-field-2" placeholder="水果图片" class="col-xs-10 col-sm-5" name="img"/>
        </div>
    </div>
    <div class="clearfix form-actions">
        <div class="col-md-offset-3 col-md-9">
            <button class="btn btn-info" type="submit">
                <i class="icon-ok bigger-110"></i>
                增加
            </button>


            <button class="btn" type="reset">
                <i class="icon-undo bigger-110"></i>
                重置
            </button>
        </div>
    </div>

    <div class="hr hr-24"></div>



</form>
</div><!-- /span -->
</body>
</html>
